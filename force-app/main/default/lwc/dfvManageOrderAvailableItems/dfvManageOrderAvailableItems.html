<template>
   <lightning-card>
      <p class="headerText">Available Items</p>
       <lightning-card  >
          <div class="table-responsive scroll-box" style="margin-left: 20px;">
                <template if:true ={availableItemsDetails}>
              <table class="table-fixed">
                <thead>
                    <tr >
                        <th class="tableheaderfirst ">Item Number</th>
                        <th class="tableheader ">Item Name</th>
                        <th class="tableheader ">Brand</th>
                        <th class="tableheader ">Pack of</th>
                        <th class="tableheader ">Price</th>
                        <th class="tableheader ">Sent Orders</th>
                        <th class="tableheader ">Remaining Orders</th>
                        <th class="tableheader ">Add</th>
                    </tr>
                </thead>


                <tbody>
                    <template for:each={getAvailableProgramList.data} for:item="availableItems">
                       <tr  key={availableItems.id} class="table_Column" >
                        <td>{availableItems.Item_No__c}</td>
                        <td>{availableItems.Item_Name__c}</td>
                        <td></td>
                        <td>{availableItems.Pack_Of__c}</td>
                        <td>{availableItems.Price__c}</td>
                        <td></td>
                        <td></td>
                         <td > 
                                    <lightning-icon icon-name="utility:add" class="slds-align_absolute-center" onclick={addItemHandler} data-id={availableItems.Id} size="x-small"></lightning-icon>
                          
                          
                         </td>
                       
                       </tr>
                    </template>
                   </tbody>
               </table>
               </template>
            </div>
            </lightning-card>
        </lightning-card>
       
</template>
