<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card class="header-data" title="Create a New  Account">
                    <lightning-input class="account-data" name="Account Name" type="text" label="Name" onchange={accountNameChangeHandler}> </lightning-input>
                    <lightning-input class="account-data" name="Account PhoneNumber" type="" label="PhoneNumber" onchange={accountPhoneNumberChangeHandler}> </lightning-input>
                    <lightning-input  class="account-data" name="Account Website"  label="Website" onchange={accountWebsiteChangeHandler}> </lightning-input>
               <br>

                    <lightning-button style="background-color: #ABA27B;color: black;" label="Create Account" onclick={createAccount}></lightning-button>
                </lightning-card>

            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account Record">
                    <p><lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
                    <p><lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone></p>
                    <p><lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url></p>
                </lightning-card>

            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
