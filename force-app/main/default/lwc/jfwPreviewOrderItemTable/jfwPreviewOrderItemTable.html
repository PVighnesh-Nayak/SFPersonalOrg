<template>
    <!-- <lightning-card  > -->
        <div class="c-container">
            <div class="table-responsive scroll-box">
                <template if:false={loadAllComerOrdersResult}>
                <table class="table-fixed">
                  <thead>
                      <tr >
                          <th class="tableheaderfirst ">Preview Item</th>
                          <th class="tableheader ">Item Name</th>
                          <th class="tableheader ">Item Number</th>
                          <th class="tableheader ">Order Number</th>
                          <th class="tableheader ">Ship To Company</th>
                          <th class="tableheader ">Ship To Name</th>
                          <th class="tableheader ">Address</th>
                          <th class="tableheader ">City</th>
                          <th class="tableheader ">Shipping Method</th>
                          <th class="tableheader ">Selected Quantity</th>
                          <th class="tableheader ">Pack Of</th>
                      </tr>
                  </thead>
    
    
                  <tbody>
                     <template for:each={allCometOrders.data} for:item="cometorder">
                         <tr  class="table_Column" key={cometorder.Id}>
                            <td>  
                                <div>                            
                                <img style="height: 65px;" src={jfwImage2020}/>
                            </div>
                        </td>
                          <td title={cometorder.PosItem__r.Item_Name__c}>{cometorder.PosItem__r.Item_Name__c}</td>
                          <td title={cometorder.PosItem__r.Item_No__c}>{cometorder.PosItem__r.Item_No__c}</td>
                          <td title={cometorder.OrderDestination__r.Order__r.OrderNumber__c}>{cometorder.OrderDestination__r.Order__r.OrderNumber__c}</td>
                          <td title={cometorder.OrderDestination__r.AddressBook__r.Ship_To_Company__c}>{cometorder.OrderDestination__r.AddressBook__r.Ship_To_Company__c}</td>
                          <td title={cometorder.OrderDestination__r.AddressBook__r.Ship_To_Name__c}>{cometorder.OrderDestination__r.AddressBook__r.Ship_To_Name__c}</td>
                          <td title={cometorder.OrderDestination__r.AddressBook__r.Address__c}>{cometorder.OrderDestination__r.AddressBook__r.Address__c}</td>
                          <td title={cometorder.OrderDestination__r.AddressBook__r.City__c}>{cometorder.OrderDestination__r.AddressBook__r.City__c}</td>
                          <td title={cometorder.OrderDestination__r.ShippingMethod__r.Shipping_Method_Name__c}>{cometorder.OrderDestination__r.ShippingMethod__r.Shipping_Method_Name__c}</td>
                          <td title={cometorder.Quantity__c}>{cometorder.Quantity__c}</td>
                          <td title={cometorder.PosItem__r.Pack_Of__c}>{cometorder.PosItem__r.Pack_Of__c}</td>
                        
                         
                         </tr>
                    </template>
                     </tbody>
                 </table>
                </template>
              </div>
        </div>
     
          <!-- </lightning-card> -->
</template>
