<template>
    <lightning-card class="dataText" title = "Please fill the details" >
            <lightning-layout>
                <lightning-layout-item size ="6" padding="around-small">
                    <lightning-card class="card-design" title="Your Order">
                        <!-- the object api name can be entered here only -->
                        <lightning-record-edit-form object-api-name ="OrderForm__c" onsuccess={successHandler}>
                            <!-- the field api name can be entered here -->
                        <p><lightning-input-field class="text-style-form dataText" field-name='ItemName__c'></lightning-input-field></p> 
                           <p><lightning-input-field class="text-style-form dataText" field-name='Quantity__c'></lightning-input-field></p> 
                           <!-- <p><lightning-input-field class="text-style-form" field-name='Price__c'></lightning-input-field></p>  -->
    
                           <p>
                               <lightning-button type="submit" variant ="brand" name ="save" label="Submit"></lightning-button>
                           </p>
                        </lightning-record-edit-form>
                    </lightning-card>
                </lightning-layout-item>
    
                <lightning-layout-item size ="6" padding="around-small">
                    <lightning-card class="dataText" title="Confirm Your Order">
                        <!-- it fetch record id ,object api name -->
                          <lightning-record-view-form record-id={recordId} object-api-name="OrderForm__c">
                              <!-- to show the value to user we use output field -->
                              <div class="slds-box">
                                  <p>
                                      <!-- here we need to pass the api name we need to fetch -->
                                      <lightning-output-field class="text-style-form dataText" field-name="ItemName__c"></lightning-output-field>
                                      <lightning-output-field class="text-style-form dataText" field-name="Quantity__c"></lightning-output-field>
                                      <!-- <lightning-output-field class="text-style-form" field-name="Price__c"></lightning-output-field> -->
                                  </p>
                              </div>
                                
                    
    
                          </lightning-record-view-form>
                    </lightning-card>
                </lightning-layout-item>
                
            </lightning-layout>
        </lightning-card>
    </template>
