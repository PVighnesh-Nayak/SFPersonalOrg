<template>
    <lightning-card title={cardTitle}>
        <div class="slds-p-around_medium lgc-bg text-color">
            <lightning-tile label="Students Percentage Calculation" href="/path/to/somewhere">
                <p class="slds-truncate" title="Student Name">Marks Details</p>
                <lightning-input type="text" name="input1"  style="width: fit-content"  label="Enter Student Name" ></lightning-input>
                <lightning-input type="number" name="input1" style="width: fit-content" maxlength="2" label="Enter Math Marks" onchange={onMathMarksChange} ></lightning-input>
                <lightning-input type="number" name="input1" style="width: fit-content" maxlength="2" label="Enter English Marks" onchange={onEnglishMarksChange} ></lightning-input>
                <lightning-input type="number" name="input1" style="width: fit-content" maxlength="2" label="Enter Hindi Marks" onchange={onHindiMarksChange} ></lightning-input>
                <lightning-input type="number" name="input1" style="width: fit-content" maxlength="2" label="Enter Science Marks" onchange={onScienceMarksChange} ></lightning-input>
                <!-- <lightning-button type="number" name="input1" style="width: fit-content" label="Enter Total Marks" onchange={onTotalMarksChange} >Total Marks : {totalMarks}</lightning-button> -->
               
                <lightning-button  label="Enter Total Marks"  onclick={onTotalMarksChange}></lightning-button>
                 <p>
                     The Total Marks is :{totalMarks}
                 </p>


                <!-- to calculate percentage -->

                <lightning-button  label="Percentage"  onclick={onCalculateMarks}></lightning-button>
                <p>
                    The Percentage is :{percentage}%
                </p>

            </lightning-tile>
        </div>
    </lightning-card>
</template>
